{% extends "base.html" %}

{% block title %}Admin Login - QuizFlow{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center animate-fade-in">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-xl p-8">
            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg">
                    <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
                </div>
            </div>
            
            <!-- Title -->
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">Admin Login</h1>
            <p class="text-center text-gray-600 mb-8">Enter your password to access the dashboard</p>
            
            <!-- Login Form -->
            <form method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required autofocus
                               class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="Enter admin password">
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-lg font-medium hover:from-blue-700 hover:to-blue-600 transition-all duration-200 shadow-sm hover:shadow-md transform hover:scale-[1.02]">
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                    <span>Login</span>
                </button>
            </form>
            
            <!-- Back Link -->
            <div class="mt-6 text-center">
                <a href="{{ url_for('main.home') }}" 
                   class="inline-flex items-center text-sm text-gray-600 hover:text-blue-600 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
        
        <!-- Security Note -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500 flex items-center justify-center">
                <i data-lucide="shield" class="w-4 h-4 mr-1"></i>
                <span>Secure admin access</span>
            </p>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
